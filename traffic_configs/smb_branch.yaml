#Test configuration file for loading by the pcap replay application 

#a pcap file path is always required, this is what you want to replay
template:
  pcap_filepath: "pcaps/smb_branch.yaml.pcap"

#acl rules are optional, this example shows modifying source IP address for matching packets
acl_rules:
  ip4:
    - src: "192.168.10.20"
      priority: 100
      action:
        default_policy: FLOW_ACT_MODIFY_SRCIP  

    - dst: "192.168.10.20"
      priority: 100
      action:
        default_policy: FLOW_ACT_MODIFY_DSTIP